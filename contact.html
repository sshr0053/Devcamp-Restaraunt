<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">

</head>
<body>
  <div class="skewed-header">
    <div class="header-bg" style="background-image: url(./images/background/contact.jpg)"></div>

    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact Us</h1>
          </div>
        <div class="links-wrapper">

          <div class="nav-link">
          <a href="index.html">Homepage</a>
          </div>
        
          <div class="nav-link">
          <a href="about.html">About</a>
          </div>
        
          <div class="nav-link">
          <a href="menu.html">Menu</a>
          </div>
        
          <div class="nav-link">
          <a href="contact.html">Contact</a>
          </div>
          </div>
      </div>
  </div>
  </div>

  <div class="page-container">
    <div class="contact-grid-wrapper">
      <div class="company-metadata-sidebar-wrapper">

        <div class="logo">
          <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
        </div>

      

        <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>

            <div>
              123 Any St<br>Scottsdale, AZ, 85251
            </div>
        </div>
        <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div>
              555 555 5555 
            </div>
          </div>
              <div class="company-details-wrapper">
                  <i class="far fa-clock"></i>

                  <div>
                    10 AM - MIDNIGHT
                  </div>
        </div>
      </div>
        
        <div class="form">
          <div class="form-group">
            Name
          </div>
          <div class="form-group">
            Email
          </div>
          <div class="form-group">
            Message
          </div>
          <div class="centered-btn-wrapper">
            <button type="submit">Send</button>
          </div>
      </div>
      </div>

    </div>
</div>

<div class="spacer60"></div>

<div class="footer">
    <div class="logo-footer">
        <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
    </div>

    <div class="footer-phone-hours">
        <span class="phone">
            555 555 5555
        </span>

        <span class="hours">
            10 am - midnight
        </span>
    </div>

    <div class="links-wrapper">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
            <a href="about.html">About</a>
        </div>
        
        <div class="nav-link">
            <a href="menu.html">Menu</a>
        </div>

        <div class="nav-link">
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="footer">
        <div class="social-media-icon-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
          
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
          
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>

          <div class="copyright-wrapper">
